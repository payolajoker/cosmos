<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>스페이스 엔지니어스 제작 계산기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #000;
      color: #fff;
    }
    h1 { font-size: 24px; }
    select, input, button {
      margin: 5px 5px 5px 0;
      padding: 8px;
      background-color: #222;
      color: #fff;
      border: 1px solid #555;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      table-layout: fixed;
    }
    th:nth-child(1), td:nth-child(1) { width: 60%; }
    th:nth-child(2), td:nth-child(2) { width: 40%; }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      background-color: #111;
      color: #fff;
    }
    #addedBlocks li button { margin-left: 10px; }
    .inline-input {
      width: 60px;
      margin-left: 10px;
      background-color: #222;
      color: #fff;
      border: 1px solid #555;
    }
    .copy-area { margin-top: 10px; }
    .icon-img {
      width: 24px;
      height: 24px;
      vertical-align: middle;
      margin-right: 5px;
    }
    textarea {
      background-color: #111;
      color: #fff;
      border: 1px solid #555;
    }
  </style>
</head>
<body>
  <h1>스페이스 엔지니어스 제작 계산기</h1>

  <label for="gridSelect">그리드 크기 선택:</label>
  <select id="gridSelect">
    <option value="">전체</option>
    <option value="Large Grid">라지 그리드</option>
    <option value="Small Grid">스몰 그리드</option>
  </select>

  <label for="groupSelect">블록 그룹 선택:</label>
  <select id="groupSelect">
    <option value="">전체</option>
  </select>

  <label for="blockSearch">블록 검색:</label>
  <input type="text" id="blockSearch" placeholder="블록 이름...">

  <label for="blockSelect">블록 선택:</label>
  <select id="blockSelect" onchange="renderCurrentBlockDetails()"></select>

  <label for="blockCount">블록 수량:</label>
  <input type="number" id="blockCount" value="1" min="1" onchange="renderCurrentBlockDetails()">

  <button onclick="addToTotal()">추가</button>
  <button onclick="resetTotal()">초기화</button>

  <h3>현재 선택 블록 필요 자원</h3>
  <table id="currentBlockTable" style="display:none;">
    <thead>
      <tr><th>컴포넌트</th><th>수량</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>추가된 블록 목록</h2>
  <ul id="addedBlocks"></ul>

  <h2>누적 필요 자원</h2>
  <table id="resultTable" style="display:none;">
    <thead>
      <tr><th>컴포넌트</th><th>총 수량</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="copy-area">
    <button onclick="copyTotalToClipboard()">📋 누적 자원 복사</button>
    <textarea id="copyArea" style="width:100%;height:100px;display:none;"></textarea>
  </div>

  <script>
    let blockData = [];
    let totalComponents = {};
    let addedBlockSummary = [];

    fetch('space_engineers_blocks_with_true_icons.json')
      .then(res => res.json())
      .then(data => {
        blockData = data;
        const groupSelect = document.getElementById('groupSelect');
        const groups = new Set();
        data.forEach(block => {
          const groupKey = block.TagGroup || block.VariantGroup || '기타';
          groups.add(groupKey);
        });
        [...groups].sort().forEach(group => {
          const opt = document.createElement('option');
          opt.value = group;
          opt.textContent = group;
          groupSelect.appendChild(opt);
        });

        document.getElementById('groupSelect').addEventListener('change', updateBlockOptions);
        document.getElementById('gridSelect').addEventListener('change', updateBlockOptions);
        document.getElementById('blockSearch').addEventListener('input', updateBlockOptions);

        updateBlockOptions();
      });

    function updateBlockOptions() {
      const group = document.getElementById('groupSelect').value;
      const grid = document.getElementById('gridSelect').value;
      const search = document.getElementById('blockSearch').value.toLowerCase();
      const blockSelect = document.getElementById('blockSelect');
      blockSelect.innerHTML = '';
      const filtered = blockData.filter(b =>
        (!group || b.TagGroup === group || b.VariantGroup === group) &&
        (!grid || b.CubeSize === grid) &&
        (!search || b.DisplayName.toLowerCase().includes(search))
      );
      filtered.forEach(block => {
        const option = document.createElement('option');
        option.value = block.DisplayName + '||' + block.CubeSize;
        option.textContent = `${block.DisplayName} (${block.CubeSize})`;
        blockSelect.appendChild(option);
      });
      renderCurrentBlockDetails();
    }

    function renderCurrentBlockDetails() {
      const selected = document.getElementById('blockSelect').value;
      const count = parseInt(document.getElementById('blockCount').value);
      const [displayName, cubeSize] = selected.split('||');
      const block = blockData.find(b => b.DisplayName === displayName && b.CubeSize === cubeSize);
      const table = document.getElementById('currentBlockTable');
      const tbody = table.querySelector('tbody');
      tbody.innerHTML = '';
      if (!block) {
        table.style.display = 'none';
        return;
      }
      block.Components.forEach(comp => {
        const row = document.createElement('tr');
        const iconHtml = comp.Icon ? `<img src="${comp.Icon}" class="icon-img">` : '';
        row.innerHTML = `<td>${iconHtml}${comp.ComponentType}</td><td>${comp.ComponentCount * count}</td>`;
        tbody.appendChild(row);
      });
      table.style.display = 'table';
    }

    function addToTotal() {
      const selected = document.getElementById('blockSelect').value;
      const count = parseInt(document.getElementById('blockCount').value);
      const [displayName, cubeSize] = selected.split('||');
      const nameKey = `${displayName} (${cubeSize})`;
      const block = blockData.find(b => b.DisplayName === displayName && b.CubeSize === cubeSize);
      if (!block) return;

      const existing = addedBlockSummary.find(b => b.name === nameKey);
      if (existing) {
        existing.count += count;
      } else {
        addedBlockSummary.push({ name: nameKey, count });
      }

      block.Components.forEach(comp => {
        if (!totalComponents[comp.ComponentType]) totalComponents[comp.ComponentType] = 0;
        totalComponents[comp.ComponentType] += comp.ComponentCount * count;
      });

      renderTable();
      renderAddedList();
    }

    function removeBlock(index) {
      const item = addedBlockSummary[index];
      const [displayName, cubeSize] = item.name.split(' (');
      const count = item.count;
      const block = blockData.find(b => b.DisplayName === displayName.trim() && b.CubeSize === cubeSize.replace(')', '').trim());
      if (!block) return;

      block.Components.forEach(comp => {
        totalComponents[comp.ComponentType] -= comp.ComponentCount * count;
        if (totalComponents[comp.ComponentType] <= 0) delete totalComponents[comp.ComponentType];
      });

      addedBlockSummary.splice(index, 1);
      renderTable();
      renderAddedList();
    }

    function updateBlockCount(index, newCount) {
      const item = addedBlockSummary[index];
      const [displayName, cubeSize] = item.name.split(' (');
      const oldCount = item.count;
      const block = blockData.find(b => b.DisplayName === displayName.trim() && b.CubeSize === cubeSize.replace(')', '').trim());
      if (!block) return;

      block.Components.forEach(comp => {
        totalComponents[comp.ComponentType] -= comp.ComponentCount * oldCount;
      });

      item.count = newCount;
      block.Components.forEach(comp => {
        totalComponents[comp.ComponentType] += comp.ComponentCount * newCount;
      });

      renderTable();
      renderAddedList();
    }

    function resetTotal() {
      totalComponents = {};
      addedBlockSummary = [];
      renderTable();
      renderAddedList();
      renderCurrentBlockDetails();
      const area = document.getElementById('copyArea');
      area.value = '';
      area.style.display = 'none';
    }

    function renderTable() {
      const resultTable = document.getElementById('resultTable');
      const tbody = resultTable.querySelector('tbody');
      tbody.innerHTML = '';
      const keys = Object.keys(totalComponents);
      if (keys.length === 0) {
        resultTable.style.display = 'none';
        return;
      }
      keys.sort().forEach(type => {
        const comp = blockData.flatMap(b => b.Components).find(c => c.ComponentType === type);
        const icon = comp?.Icon || '';
        const row = document.createElement('tr');
        row.innerHTML = `<td>${icon ? `<img src="${icon}" class="icon-img">` : ''}${type}</td><td>${totalComponents[type]}</td>`;
        tbody.appendChild(row);
      });
      resultTable.style.display = 'table';
    }

    function renderAddedList() {
      const ul = document.getElementById('addedBlocks');
      ul.innerHTML = '';
      addedBlockSummary.forEach((item, index) => {
        const li = document.createElement('li');
        li.innerHTML = `${item.name} × <input class="inline-input" type="number" min="1" value="${item.count}" onchange="updateBlockCount(${index}, parseInt(this.value))">`;
        const btn = document.createElement('button');
        btn.textContent = '삭제';
        btn.onclick = () => removeBlock(index);
        li.appendChild(btn);
        ul.appendChild(li);
      });
    }

    function copyTotalToClipboard() {
      const blockList = addedBlockSummary
        .map(item => `${item.name} × ${item.count}`)
        .join('\n');

      const componentList = Object.entries(totalComponents)
        .map(([type, count]) => `${type}: ${count}`)
        .join('\n');

      const result = `${blockList}\n${componentList}`;

      const area = document.getElementById('copyArea');
      area.value = result;
      area.style.display = 'block';
      area.select();
      document.execCommand('copy');
      alert('누적 자원 정보와 블록 목록이 복사되었습니다.');
    }
  </script>
</body>
</html>
